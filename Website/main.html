<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="javascript2.js"></script>
    <script src="test.json"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body onload="GetURLParameter(),loading()">
    <div id="navbar" class='navbar'>
        <button id="addClasses" class="addButton">Add Class</button>
    </div>
    <div id="classForm" class="classForm" style=" display: none;">
        <input id="exitButton" class="exitButton" type="image" src="Cross.svg">
        <h3 style="vertical-align: middle; display: inline;">Insert Class Data</p>
        <form id="classesForm" style="text-align: left; margin-left: 2%;">
            <p>Class Name:</p>
            <input id="name" type="text">
            <p>Meeting Link:</p>
            <input id="mLink" type="text">
            <p>Classroom Link:</p>
            <input id="cLink" type="text">
            <p>Start Time</p>
            <input id="sTime" type="time">
            <p>Reminder Time</p>
            <input id="rTime" type="time">
            <input style="position: relative; display: flex; margin-top: 2%; margin-bottom: 2%;" id="submit" type="submit">
        </form>
    </div>
    <div id="gridboxes" style="text-align:start">
        <div id="box" class="box" style="display:none;">
            <b>
                <p id='textName'></p>
            </b>
            <br>
            <span>
                <p>Meeting Link:</p>
                <p id="textMeetLink"></p>
            </span>
            <br>
            <span>
                <p>Classroom Link:</p>
                <p id="textClassLink"></p>
            </span>
            <br>
            <span>
                <p>Start Time:</p>
                <p id="textStartTime"></p>
            </span>
            <br>
            <span>
                <p>Reminder Time:</p>
                <p id="textRemindTime"></p>
            </span>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</html>
